<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
    content="Formulario de citas para Micol Tattoo, tatuadora en Madrid Rivas Vaciamadrid">
    <title>Formulario de Citas - Micol Tattoo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Script de Uploadcare -->
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5ZVYQYJFTJ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-5ZVYQYJFTJ');
    </script>
</head>

<body>
    <header>
        <h1 class="banner-text fade-in">Micol Tattoo • Formulario de Citas</h1>
    </header>

    <main>
        <section id="formulario" class="full-screen">
            <h2 class="fade-in">Reserva tu cita</h2>
            <form id="citas-form" action="https://formsubmit.co/micoltattoo@gmail.com" method="POST">
                <!-- Configuración para enviar el formulario por correo -->
                <input type="hidden" name="_subject" value="Nuevo formulario de citas recibido!">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="https://micoltattoo.com/thanks.html">
        
                <!-- Preguntas del formulario -->
                <label for="name">Nombre y apellidos</label>
                <input type="text" id="name" name="name" required>
                
                <label for="idea">Cuéntame tu idea</label>
                <textarea id="idea" name="idea" rows="6" required></textarea>
                
                <label for="zone">Zona del cuerpo</label>
                <input type="text" id="zone" name="zone" required>
                
                <label for="size">Tamaño del tatuaje</label>
                <input type="text" id="size" name="size" required>
                
                <label for="file">Referencias</label>
                <input type="hidden" role="uploadcare-uploader" data-public-key="e8d583f402e192de15c5" name="file" />
                
                <label for="date">Cuándo quieres tatuarte?</label>
                <input type="text" id="date" name="date">
                
                <label for="phone">Tu teléfono (WhatsApp)</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="email">Tu correo electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="consent" class="consent-label">
                    <input type="checkbox" id="consent" name="consent" required>
                    He leído y acepto la <a href="politica-privacidad.html" target="_blank" class="privacy-link">Política de Privacidad</a>.
                </label>
                
                <button type="submit">Enviar formulario</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Website made by <span class="green-text">Micol</span></p>
        <p><a href="politica-cookies.html">Política de Cookies</a> | <a href="politica-privacidad.html">Política de Privacidad</a> | <a href="aviso-legal.html">Aviso Legal</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
